<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物大战僵尸 - 排行榜</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>植物大战僵尸 - 排行榜</h1>
            <div class="refresh-info">
                <span id="countdown">10</span>秒后自动刷新
                <button id="refresh-btn" onclick="manualRefresh()">立即刷新</button>
            </div>
        </header>

        <main>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>

            <div id="error" class="error" style="display: none;">
                <p>网络错误，请检查服务器连接</p>
                <button onclick="fetchLeaderboard()">重试</button>
            </div>

            <table id="leaderboard" style="display: none;">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>玩家</th>
                        <th>工号</th>
                        <th>分数</th>
                        <th>时长</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                </tbody>
            </table>

            <div id="empty" class="empty" style="display: none;">
                <p>暂无排行数据</p>
            </div>
        </main>

    </div>

    <script src="/static/app.js"></script>
</body>
</html>
